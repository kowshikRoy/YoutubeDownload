{% load customFilter %}
<div style="margin-top:10px; padding:10px; border:#e0e0e0 1px solid; border-radius:5px;">
    <div class="row">
        <div class="col-md-5" style="padding:1px;">
            
            <div class="col-md-6 col-sm-4">
                <a >
                    <img class="img-responsive img-thumbnail" src="{{video.thumb}}" alt="Picture" style="width:100%;">
                </a>
                
            </div>
            <div class="col-md-6 col-sm-4" >
                <div>
                    <h5 style="font-family:'Lato' serif; margin:2px;" >{{video.title}} ( {{video.duration}} )</h5>
                </div>
            </div>
        </div>
        
        <div class="col-md-7 col-sm-8" >
            <div class="panel panel-default" style="margin-top:1px; margin-bottom:1px;">
                <!-- <div class="panel-heading">Audio + Video</div> -->
                <div class="panel-body button-group-justified" style="padding:8px">
                    {% for i in video.streams %}
                    <a role="button" title="{{i.extension|upper}}  {{i.get_filesize|toMB}}MB" data-toggle="tooltip" style="margin:1px" class="btn btn-default" href="{{i.url}}" >{{i.resolution|height}}P</a>
                    {% endfor %}
                </div>
            </div>
            <div class="panel panel-default" style="margin-top:1px; margin-bottom:1px;">
                <!-- <div class="panel-heading">Only Audio</div> -->
                <div class="panel-body" style="padding:8px">
                    {% for i in video.audiostreams %}
                    <a role="button" style="margin:2px;" title="{{i.bitrate}}  {{i.get_filesize|toMB}}MB" data-toggle="tooltip" class="btn btn-default" href="{{i.url}}">{{i.extension}} </a>
                    {% endfor %}
                </div>
            </div>
            
        </div>
    </div>
    
</div>
</div>
